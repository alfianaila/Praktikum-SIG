<html lang="en">
<head>

<body>

                },
                {
                "type": "Feature",
                "properties": {

                {

                    "type": "Point"
                }
                }
            ]
            };

            L.geoJSON(aoi, {   
                pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng);}
            }),

            L.geoJSON(aoi, { onEachFeature: function (feature, layer) {
            layer.bindPopup(feature.properties.kampus + '<br>' + feature.properties.kota + '<br>' + feature.properties.alamat);
            }}
             ).addTo(map);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
    </script>
